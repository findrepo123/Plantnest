<div class="flash-section bg-lighter">
  <div class="container">
    <div class="heading d-flex flex-column flex-md-row">
      <h2 class="title align-self-center letter-spacing-normal text-center text-md-left" contentAnim aniName="blurIn">
        {{title}}
      </h2>

    </div>
    <div class="flash-content mt-2 py-2 pb-7">
      <owl-carousel carouselClasses="owl-simple carousel-equal-height owl-3" [options]="sliderOption"
        *ngIf="!loaded else elseBlock">
        <div class="skel-pro" *ngFor="let item of [1,2,3,4,5]"></div>
      </owl-carousel>

      <ng-template #elseBlock>
        <owl-carousel carouselClasses="owl-simple owl-theme carousel-equal-height owl-3" [options]="sliderOption">
          <molla-product-twelve *ngFor="let product of products"
              [product]="product" [isShownSold]="true">
          </molla-product-twelve>
        </owl-carousel>
      </ng-template>
    </div>
  </div>
</div>
