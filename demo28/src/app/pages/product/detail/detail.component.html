<main class="main">
  <molla-breadcrumb current="Detail">
  </molla-breadcrumb>

  <div class="page-content">
      <div class="container skeleton-body">
          <div class="product-details-top">
              <div class="skel-pro-single gallery mb-4" [class.loaded]="loaded">
                  <div class="row">
                      <div class="col-12">
                          <div class="skel-product-gallery"></div>
                          <product-gallery [product]="product" *ngIf="loaded">
                          </product-gallery>
                      </div>

                      <div class="col-12">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="entry-summary row mt-2">
                                      <div class="col-md-12">
                                          <div class="entry-summary1 mt-2 mt-md-0"></div>
                                      </div>
                                      <div class="col-md-12">
                                          <div class="entry-summary2"></div>
                                      </div>
                                  </div>
                              </div>

                              <div class="col-md-6">
                                  <div class="entry-summary row mt-2">
                                      <div class="col-md-12">
                                          <div class="entry-summary1 mt-2 mt-md-0"></div>
                                      </div>
                                      <div class="col-md-12">
                                          <div class="entry-summary2"></div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

              <product-detail-informations [product]="product" *ngIf="loaded"></product-detail-informations>
          </div>

          <div class="skel-pro-tabs" *ngIf="!loaded else infoBlock"></div>
          <ng-template #infoBlock>
              <molla-info-tabs [product]="product"></molla-info-tabs>
          </ng-template>

          <!-- <related-products-one [products]="related" [loaded]="loaded"></related-products-one> -->
      </div>
  </div>
</main>
