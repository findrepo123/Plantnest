<div class="row ">
    <div class="col-lg-4 col-md-6 d-flex justify-content-center">
        <button nbButton status="primary" (click)="onGetDetail()">
            <nb-icon icon="folder-outline"></nb-icon>
        </button>
    </div>
    <div class="col-lg-4 col-md-6  d-flex justify-content-center">
        <button nbButton status="warning" (click)="onEdit()">
            <nb-icon icon="edit-2-outline"></nb-icon>
        </button>
    </div>
    <div class="col-lg-4 col-md-6  d-flex justify-content-center">
        <button nbButton status="danger" (click)="onDelete($event)">
            <nb-icon icon="trash-outline"></nb-icon>
        </button>
    </div>
</div>
<ng-template #onDeleteTemplate let-data>
    <nb-card>
        <nb-card-header>
                Are you sure you want to delete this product?
        </nb-card-header>
        <nb-card-body>
            <button nbButton status="success" class="mt-3" (click)="deleteProduct()">
                CONFIRM
            </button>
        </nb-card-body>
    </nb-card>
</ng-template>
