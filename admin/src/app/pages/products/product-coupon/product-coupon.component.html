<div class="row">
    <div class="col-lg-8 col-md-12">
        <ng-container *ngIf="loadedCoupons; else loadingBlock">
            <nb-card>
                <nb-card-header class="d-flex justify-content-between align-items-center">
                    <h6>
                        Coupon List
                    </h6>
                    <ngx-item-of-list (selectNumberOfItem)="source.setPaging(1, $event)"></ngx-item-of-list>
                </nb-card-header>
                <nb-card-body>
                    <ng2-smart-table 
                        [settings]="settings" [source]="source"
                        [ngClass]="'smart-table'"
                        (userRowSelect)="onRowSelect($event)">
                    </ng2-smart-table>
                </nb-card-body>
                <nb-card-footer>
                    <ng-container *ngIf="selectedCoupons.length > 0">
                        <button nbButton status="danger" (click)="openDeleteWindow()">
                            <nb-icon icon="trash-outline"></nb-icon>
                        </button>
                    </ng-container>
                </nb-card-footer>
            </nb-card>
        </ng-container>
    </div>
    <div class="col-lg-4 col-md-12">
        <ng-container *ngIf="state === 'add'">
            <ngx-products-coupon-add></ngx-products-coupon-add>
        </ng-container>

        <ng-container *ngIf="state === 'edit'">
            <ngx-products-coupon-edit></ngx-products-coupon-edit>
        </ng-container>
    </div>
</div>

<ng-template #onDeleteTemplate let-data>
    <nb-card>
        <nb-card-header>
                Are you sure you want to delete this coupons?
        </nb-card-header>
        <nb-card-body>
            <button nbButton status="success" class="mt-3" (click)="onDeleteCoupons()">
                CONFIRM
            </button>
        </nb-card-body>
    </nb-card>
</ng-template>

<ng-template #loadingBlock>
    <nb-card [size]="'small'" [nbSpinner]="!loadedCatalogs" nbSpinnerSize="large" nbSpinnerStatus="primary">
    </nb-card>
</ng-template>
