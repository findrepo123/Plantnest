<button nbButton status="danger" (click)="openDeleteWindow()">
    <nb-icon icon="trash-outline"></nb-icon>
</button>

<button nbButton status="warning" (click)="openEditWindow()" class="ml-3">
    <nb-icon icon="edit-2-outline"></nb-icon>
</button>

<ng-template #onDeleteTemplate let-data>
    <nb-card>
        <nb-card-header>
            Are you sure you want to delete this sales?
        </nb-card-header>
        <nb-card-body>
            <button nbButton status="success" class="mt-3" (click)="onDelete()">
                CONFIRM
            </button>
        </nb-card-body>
    </nb-card>
</ng-template>

<ng-template #onUpdateStatusTemplate let-data>
    <nb-card>
        <nb-card-header [formGroup]="statusFormGroup">
            <nb-select fullWidth placeholder="Status" formControlName="active">
                <nb-select-label>
                    Status: {{ statusFormGroup.get('active').value ? 'Active' : 'Inactive'}}
                </nb-select-label>
                <nb-option [value]="true">Active</nb-option>
                <nb-option [value]="false">Inactive</nb-option>
            </nb-select>
            <div class="alert alert-danger mt-2"
                *ngIf="statusFormGroup.get('active').invalid && (statusFormGroup.get('active').dirty || statusFormGroup.get('active').touched)">
                <div *ngIf="statusFormGroup.get('active').errors['required']">
                    Active is required
                </div>
            </div>
        </nb-card-header>
        <nb-card-body>
            <button nbButton status="success" class="mt-3" (click)="onUpdateStatus()">
                CONFIRM
            </button>
        </nb-card-body>
    </nb-card>
</ng-template>
