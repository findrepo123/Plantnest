<div class="d-flex justify-content-center">
    <div class="custom-div">
        <nb-card [formGroup]="loginFormGroup">
            <nb-card-header class="text-center">Admin Login</nb-card-header>
            <nb-card-body>
                <ng-container *ngIf="errorMessage !== undefined">
                    <div class="alert alert-danger mb-3">
                        {{errorMessage}}
                    </div>
                </ng-container>

                <input type="text" nbInput fullWidth status="basic" placeholder="Username" formControlName="username">
                <div class="alert alert-danger mt-1"
                    *ngIf="loginFormGroup.get('username').invalid && (loginFormGroup.get('username').dirty || loginFormGroup.get('username').touched)">
                    <div *ngIf="loginFormGroup.get('username').errors['required']">
                        Username is required
                    </div>
                </div>
                
                <input type="password" nbInput fullWidth status="basic" placeholder="Password" formControlName="password"
                    class="mt-3">
                <div class="alert alert-danger mt-1"
                    *ngIf="loginFormGroup.get('password').invalid && (loginFormGroup.get('password').dirty || loginFormGroup.get('password').touched)">
                    <div *ngIf="loginFormGroup.get('password').errors['required']">
                        Password is required
                    </div>
                </div>

                
            </nb-card-body>
            <nb-card-footer class="text-center">
                <button [nbSpinner]="loadOnLogin" nbSpinnerStatus="primary" 
                    nbButton status="success" (click)="login()">
                    LOGIN
                </button>
            </nb-card-footer>
        </nb-card>
    </div>
</div>
