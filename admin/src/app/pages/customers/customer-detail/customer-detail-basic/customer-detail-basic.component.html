<ng-container *ngIf="isAccountAvailable">
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="row">
                <div class="col-lg-5 d-flex align-items-center justify-content-center">
                    <img [src]="account.imageUrl !== null ? 
                        'http://localhost:9090/assets/upload/account/' + account.image.imageUrl :
                        'assets/images/no-image.jpg'" alt="" class="d-block w-100">
                </div>
                <div class="col-lg-7 mt-4">
                    <h6>Email: {{account.email}}</h6>
                    <h6>Username: {{account.username}}</h6>
                    <p><span class="font-weight-bold">Full Name: </span>{{account.fullName}}</p>
                    <p><span class="font-weight-bold">Phone Number: </span>{{account.phoneNumber}}</p>
                    <div class="row d-flex pl-3">
                        <div class="font-weight-bold">Status:</div>
                        <div class="d-flex align-items-center">
                            <div *ngIf="account.active" class="pl-3">
                                <h6><span class="badge badge-pill badge-success">ACTIVE</span></h6>
                            </div>
                            <div *ngIf="!account.active" class="pl-3">
                                <h6><span class="badge badge-pill badge-danger">INACTIVE</span></h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 mt-3">
                    <p>Shipping Address</p>
                    <ol>
                        <li *ngFor="let address of account.addresses">
                            {{addressService.getAddressStringFormAddress(address)}}
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</ng-container>


<div *ngIf="!isAccountAvailable">
    <p>Loading...</p>
</div>
