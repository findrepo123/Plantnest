server.port=9090

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=PlantNest;encrypt=false;
spring.datasource.username=sa
spring.datasource.password=1111
spring.jpa.properties.hibernate.enable_lazy_load_no_trans = true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.implicit_naming_strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.data.rest.base-path=/api/admin

spring.jackson.time-zone=Asia/Ho_Chi_Minh

jwt.secret ='[a-zA-Z0-9._]^+$Guidelines89797987forAlphabeticalArraNumeralsandOtherSymbo$'
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

